<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <title> Django Level 2 </title>
  <link rel="stylesheet" type="text/css" href="{% static "css/mystyle.css" } "/>
</head>
<body>
  <h1> Hi Welcome to Djange Level 2</h1>
  <h2> Here are your access records </h2>
  <div class="django 2">
    {% if access_records %}
    <table>
      <thead>
        <th> Site Name </th>
        <th> Date Accessed </th>


      </thead>
      {% for acc in access_records %}
      <tr>
        <td> {{ acc.name }}</td>
        <td> {{ acc.date }}</td>

      </tr>
      {% endfor %}

      
    </table>
    {% else %}
      <p> No ACCESS REC</p>
    {% endif %}

    
    

  </div>





</body>
</html>
