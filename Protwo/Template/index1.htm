<!DOCTYPE html>
<html>
<head>
	<title>Second page</title>
</head>
<body>
	<h1> The second Page</h1>
	<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Log In</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" placeholder="email@email.com" class="form-control input-md" required="" type="text">
  <span class="help-block">help</span>  
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password</label>
  <div class="col-md-5">
    <input id="passwordinput" name="passwordinput" placeholder="Password" class="form-control input-md" type="password">
    <span class="help-block">help</span>
  </div>
</div>

</fieldset>
</form>

</body>
</html>
